<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-Drop-game</title>
    <link rel="stylesheet" href="drag-drop-game.css" />
    <script src="drag-drop-game.js" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="square white">
        <img
          src="king.PNG"
          width="150px"
          height="150px"
          id="king"
          draggable="true" />
      </div>
      <div class="square black">
        <img
          src="soldier.PNG"
          width="150px"
          height="150px"
          id="soldier"
          draggable="true" />
      </div>
      <div class="square white"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
  </body>
</html>
